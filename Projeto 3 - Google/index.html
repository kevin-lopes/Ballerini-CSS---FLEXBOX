<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-nav">
            <div class="cabecalho-nav-link">
                <a href="#">Gmail</a>

            <div class="cabecalho-nav-menu">

                 <span><a href="#">Fazer Login</a> </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteudo">  
        <section class="conteudo-principal">
            <div class="conteudo-principal-logo">
               <a href=""> <img src="img/google-logo.svg" alt="Logo Google" > </a>
            </div>
            <div >
                <div>
                    <input class="conteudo-principal-input" type="text" name="search" id="search">

                    <div  class="conteudo-principal-info">
                        <div class="conteudo-principal-lupa">

                        </div>
                        <div class="conteudo-princiapl-icon">
                            <a href=""><img src="img/teclado-icon.svg" alt="teclado" style="height: 22px; width: 22px; "></a>   
                            <a href=""> <img src="img/mic-icon.svg" alt="mic" style="height: 29px; width: 29px;" ></a>   
                            <a href=""><img src="img/img-icon.svg" alt="img search" style="height: 29px; width: 29px;"></a>
                        </div>

                    </div>
                        <div class="conteudo-principal-pesquisa">
                            <input type="button" value="Pesquisa Google"> 
                            <input type="button" value="Estou com sorte"> 
                        </div>
            </div>
        </section>
        <div class="espacamento"></div>
    </main>

    <footer class="rodape">
        <div class="rodape-pais">
            <h3>Brasil</h3>
        </div>
            <nav class="rodape-nav">
                <div class="rodape-nav-link-left">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                </div>
                <div class="rodape-nav-link-right">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </nav>

</html>
